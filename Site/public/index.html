<!DOCTYPE html>
<html xml:lang="en" lang="en"
    prefix="owl: http://www.w3.org/2002/07/owl#%5Cn rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#%5Cn xml: http://www.w3.org/XML/1998/namespace/n xsd: http://www.w3.org/2001/XMLSchema#%5Cn  rdfs: http://www.w3.org/2000/01/rdf-schema#">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/index.css">
        <link rel="icon" type="image/x-icon" href="./assets/img/trainIcon.ico">
        <title>Stalk Train</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/9821338389.js" crossorigin="anonymous"></script>
    </head>

    <body class="w-screen h-screen overflow-hidden antialiased background">
        <div class="flex h-full">
            <section id="from_section" class="bg-white flex items-center flex-none w-1/2 relative">
                <div class="p-6 w-full">
                    <header>
                        <h2 class="p-4 text-center">Trouvez des informations sur vos trains</h2>
                    </header>
                    <nav class="flex justify-center space-x-4">
                        <a href="#" class="font-medium px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900"
                            id="trajet-btn"><i class="fa-solid fa-location-dot"></i> Trajet</a>
                        <!-- <a href="#" class="font-medium px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900" id="gare-btn">Gare</a>-->
                        <a href="#" class="font-medium px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900"
                            id="train-btn"><i class="fa-solid fa-train-subway"></i> N° Train</a>
                    </nav>
                    <hr class="p-3">
                    <div id="form_section" class="flex flex-col justify-center">
                        <section id="section_form">
                    
                        </section>
                        <button class="h-10 px-6 font-semibold rounded-md bg-black text-white" id="btn_send"
                            value="a">Envoyer</button>
                    </div>
                </div>
            </section>
            <section class="flex-auto w-1/2 h-full">
                <div id="res_hidden" class="bg-white m-6 rounded-md hidden">
                    <h1 class="text-center text-xl">Resultat</h1>
                    <div id="infoResult" class="flex flex-col p-4">
                        <label><i class="fa-solid fa-train"></i> Nom Train : <a id="NameT" property="foaf:lastName"></a></label>
                        <label><i class="fa-solid fa-place-of-worship"></i> Gare Départ : <a id="GareDT" property="foaf:lastName"></a></label>
                        <label><i class="fa-solid fa-place-of-worship"></i> Gare Arrivé : <a id="GareAr" property="foaf:lastName"></a></label>
                        <label><i class="fa-solid fa-hourglass-start"></i> Heure Départ : <a id="HeureDT" property="foaf:lastName"></a></label>
                        <label><i class="fa-solid fa-hourglass-end"></i> Heure Arrivé : <a id="NameART" property="foaf:lastName"></a></label>
                        <label><i class="fa-solid fa-vector-square"></i> Type : <a id="TypeT" property="foaf:lastName"></a></label>
                        <label><i class="fa-solid fa-temperature-half"></i> Temperature : <a id="Temperature" property="foaf:lastName"></a></label>
                        <label><i class="fa-solid fa-wind"></i> Vent : <a id="Vent" property="foaf:lastName"></a></label>
                        <label><i class="fa-solid fa-cloud-rain"></i> Pluie : <a id="Pluie" property="foaf:lastName"></a></label>
                    </div>
                </div>
                <img class="fixed top-1/2 left-1/2 min-w-full min-h-full w-auto h-auto -z-50" 
                style="transform: translateX(-50%) translateY(-50%); background-size: cover;" src="./assets/img/bg2.png" alt="imageTrain">
            </section>
        </div>
        <script type="text/javascript" charset="UTF-8" src="index.js"></script>
    </body>
</html>
