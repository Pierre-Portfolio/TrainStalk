<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/index.css">
        <link rel="icon" type="image/x-icon" href="/assets/pictures/trainIcon.ico">
        <title>Stalk Train</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="w-screen h-screen overflow-hidden antialiased background">
        <div>
            <form action="" method="POST" class="w-100 p-5 bg-white bg-opacity-70 flex items-center">
                <a class="text-center w-3/5">Quel Train souhaites tu stalk aujourd'hui ?</a>
                <div class="w-2/5 flex items-center">
                    <input type="text" name="name"
                        class="h-8 w-1/2 px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none"
                        placeholder="Numero De Train" required>
                </div>
            </form>
        </div>
    </body>
</html>
